[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=plexe --cov-report=term-missing

[coverage:run]
source = plexe
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError